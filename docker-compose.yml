version: '3.8'

services:
  # FastAPI backend
  api:
    build: .
    container_name: applebooks-api
    restart: unless-stopped
    volumes:
      # Mount SQLite database - easily swappable by changing this path
      - ./full_book.sqlite:/app/data/full_book.sqlite:ro
      # Alternative: mount entire data directory for easy DB swapping
      # - ./data:/app/data:ro
    environment:
      - DB_PATH=/app/data/full_book.sqlite
    networks:
      - applebooks-network
    # Only expose to nginx, not to host
    expose:
      - "8000"

  # Nginx reverse proxy + static file server
  nginx:
    image: nginx:alpine
    container_name: applebooks-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./map/frontend/dist:/usr/share/nginx/html:ro
      # SSL certificates (uncomment when using Let's Encrypt)
      # - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - api
    networks:
      - applebooks-network

networks:
  applebooks-network:
    driver: bridge
